<mat-toolbar color="primary">
  <h1 fxFlex="calc(100%-240px)">{{ workDay.date | moment: 'DD dddd' }}</h1>
  <span>total: {{ duration$ | async | duration }}</span>
  <button mat-mini-fab (click)="add()" class="add">
    <mat-icon>add_box</mat-icon>
  </button>
  <button mat-mini-fab (click)="addAll()" class="add">
    <mat-icon>library_add</mat-icon>
  </button>
</mat-toolbar>
<div mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let time of times$ | async">
      <mat-form-field class="example-form-field">
        <input matInput type="text" [(ngModel)]="time.time" appDebounceInput (debounceEvent)="update(time)" />
      </mat-form-field>
      <button mat-icon-button (click)="remove(time)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="reporting" cdkFocusInitial color="primary">Fermer</button>
</div>
