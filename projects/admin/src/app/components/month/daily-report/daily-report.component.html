<mat-card class="mat-elevation-z0" (swipeleft)="changeDay(+1)" (swiperight)="changeDay(-1)">
  <mat-card-header>
    <mat-toolbar color="primary">
      <h1 fxFlex="calc(100%-120px)">{{ workDay.date | moment: 'DD dddd' }}</h1>
      <span>total: {{ duration$ | async | duration }}</span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-actions>
    <button mat-stroked-button (click)="clear()">Clear</button>
    <button mat-stroked-button (click)="empty()">Non cong√©</button>
    <button mat-mini-fab (click)="add()">
      <mat-icon>add_box</mat-icon>
    </button>
    <button mat-mini-fab (click)="addAll()">
      <mat-icon>library_add</mat-icon>
    </button>
  </mat-card-actions>
  <mat-card-content>
    <div mat-dialog-content>
      <mat-list>
        <mat-list-item *ngFor="let time of times$ | async">
          <mat-form-field>
            <input matInput type="text" [(ngModel)]="time.time" libDebounceInput (debounceEvent)="update(time)" />
          </mat-form-field>
          <button mat-icon-button (click)="remove(time)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
    <div mat-dialog-actions>
      <button mat-button color="primary" (click)="close()">Fermer</button>
    </div>
  </mat-card-content>
</mat-card>
