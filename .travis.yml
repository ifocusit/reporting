dist: trusty
sudo: false

language: node_js
node_js:
  - '10'

cache:
  directories:
    - './node_modules'

branches:
  only: master

before_script:
  - npm install -g firebase-tools
  - npm install

script:
  - ng build --prod --project admin
  - firebase deploy --only hosting:admin --token $FIREBASE_TOKEN --non-interactive
  - ng build --prod --project timbrage
  - firebase deploy --only hosting:timbrage --token $FIREBASE_TOKEN --non-interactive

env:
  global:
    - secure: 
