dist: xenial
sudo: required

language: node_js
node_js: node

install:
  - npm install -g @angular/cli firebase-tools
  - npm install

jobs:
  include:
    - name: Job timbrage
      before_install:
        - chmod +x $SCRIPT_DIR/check_changes
        - check_changes apps/timbrage libs/commons package-lock.json || travis_terminate 0;
      script: ng build --prod --project timbrage
      deploy:
        provider: script
        script: firebase deploy --only hosting:timbrage
        skip_cleanup: true

    - name: Job admin
      before_install:
        - chmod +x $SCRIPT_DIR/check_changes
        - check_changes apps/reporting libs/commons package-lock.json || travis_terminate 0;
      script: ng build --prod --project reporting
      deploy:
        provider: script
        script: firebase deploy --only hosting:admin
        skip_cleanup: true

    - name: Job functions
      before_install:
        - chmod +x $SCRIPT_DIR/check_changes
        - check_changes apps/functions package-lock.json || travis_terminate 0;
      script: echo "nothing to do for now"
      deploy:
        provider: script
        script: firebase deploy --only functions
        skip_cleanup: true

branches:
  only: master

env:
  global:
    - SCRIPT_DIR="`pwd`/.travis"
    - PATH=$PATH:$SCRIPT_DIR
    - secure: 
