<div fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
    <mat-toolbar id="header" color="primary" class="mat-elevation-z6" fxFlex="15">
        <h1>Timbrage</h1>
        <span class="spacer"></span>
        <mat-icon>favorite</mat-icon>
    </mat-toolbar>

    <div class="conent" fxFlexFill>
        <router-outlet></router-outlet>
    </div>

    <mat-toolbar id="footer" fxFlex="15">
        <nav mat-tab-nav-bar>
            <a mat-tab-link *ngFor="let link of navLinks"
               [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
                {{link.label}}
            </a>
        </nav>
    </mat-toolbar>
</div>
