<p>
    calendar works!
</p>

<div *ngIf="times$ | async as state">

    <ng-container *ngIf="state.loading;else timeList">
        <div>Loading</div>
    </ng-container>
    <ng-template #timeList>
        <div *ngFor="let time of state.times as time">
            {{time.time}}
        </div>
    </ng-template>
</div>
