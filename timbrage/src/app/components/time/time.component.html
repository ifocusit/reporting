<div class="readonly" (click)="startEditing()">
    <span>{{time | moment: 'HH:mm'}}</span>
    <button mat-raised-button color="accent" mat-icon-button (click)="delete()">
        <mat-icon>delete</mat-icon>
    </button>
</div>
<div class="backdrop" *ngIf="editing"></div>
<div class="picker-wrapper" *ngIf="editing">
    <div class="picker-toolbar">
        <button mat-button color="accent" (click)="revert()">CANCEL</button>
        <button mat-button color="accent" (click)="submit()">DONE</button>
    </div>
    <div class="picker-columns">
        <div id="hours" class="picker-col">
            <button mat-button *ngFor="let hour of hours"
                    (click)="time.hours(hour)"
                    [class.mat-accent]="time.hours() === +hour">
                {{hour}}
            </button>
        </div>
        <div id="minutes" class="picker-col">
            <button mat-button *ngFor="let minute of minutes"
                    (click)="time.minutes(minute)"
                    [class.mat-accent]="time.minutes() === +minute">
                {{minute}}
            </button>
        </div>
    </div>
</div>
